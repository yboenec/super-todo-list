<h1 mat-dialog-title>Todo creation</h1>
<form [formGroup]="form" mat-dialog-content>
  <mat-form-field class="formField">
    <input maxlength="20" matInput formControlName="title" placeholder="Title">
    <mat-error *ngIf="form.controls['title'].hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="formField">
    <textarea maxlength="255" matInput formControlName="description" placeholder="Description"></textarea>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-raised-button [disabled]="!form.valid" color="primary" (click)="save()">Save</button>
  <button mat-raised-button (click)="close()">Cancel</button>
</div>
