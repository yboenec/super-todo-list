<div class="list">

  <table mat-table [dataSource]="todoList" class="mat-elevation-z8">

    <ng-container matColumnDef="Title"  class="todo">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let todo" class="title" (click)="router.navigate(['home', 'todos', todo.id])"> {{todo.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let todo"> {{!todo.acknowledge ? 'In progress' : 'Done'}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let todo">
        <button title="Acknowledge" mat-flat-button class="ack" (click)="acknowledge(todo.id)">
          <mat-icon *ngIf="!todo.acknowledge" svgIcon="check"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<button title="Add todo" mat-fab color="primary" class="add" (click)="addTodo()">
  <mat-icon svgIcon="add"></mat-icon>
</button>
